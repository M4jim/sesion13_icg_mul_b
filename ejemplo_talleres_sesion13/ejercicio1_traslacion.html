<canvas id='canvas' width=600 height=400>
    <script>
    function polygon(a, colorBorde, colorRelleno) {   
      ctx.beginPath()
      ctx.strokeStyle = colorBorde
      ctx.fillStyle = colorRelleno
      ctx.moveTo(a[0],a[1])
      for (var i=2; i < a.length; i+=2)
        ctx.lineTo(a[i],a[i+1]);
      ctx.closePath()
      ctx.stroke()
      ctx.fill()
    }
     function sumaTrasl (v1, v2){
        var s =[]; //variable para guardar el resultado

        for (var i=0; i<v1.length; i++) {
            s[i] = v1[i] + v2[i % 2 == 0 ? 0 :1];
        }
        return s;
     }
      var canvas = document.getElementById('canvas')
      var ctx = canvas.getContext('2d');
    
      var coord = [43,16, 53,16, 53,76, 48,76, 48,81, 43,81, 43,86, 23,86, 23,81, 18,81, 18,76, 13,76, 13,66, 23,66, 23,76, 28,76, 28,81, 38,81, 38,76, 43,76];
      
      var vec_tras = [60, 90];
      
      var coord_tras = sumaTrasl(coord , vec_tras)

      polygon( coord, 'transparent' , 'grey');
      polygon( coord_tras, 'transparent' , 'red');
    
    </script>
